                    <h1> Contactez nous  </h1>

                    <form role="form">
                        <div class="form-group">
                            <label for="username"> Nom <span class="required">*</span></label>
                            <input type="text" class="form-control" name="username" id="username"  required="required" placeholder="Nom">

                        <div class="form-group">

                            <input type="email" class="form-control" name="usermail" id="usermail" placeholder="E-mail" required="required">
                        </div>
                        <div class="form-group">
                            <label for="subject" > Objet </label>
                            <input type="text" class="form-control" name="subject" id="subject"  required="required" placeholder="Objet">
                        </div>
                        <div class="form-group">
                            <label for="message"> Message </label>
                            <textarea name="message" id="message"  class="form-control" rows="3" placeholder="Votre message..."  required="required"></textarea>
                        </div>
                        <input type="submit" value="Envoyer le mail" />    	
                    </form>
